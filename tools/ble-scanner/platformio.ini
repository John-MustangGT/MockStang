[env:adafruit_feather_esp32s3_reverse_tft]
platform = espressif32
board = adafruit_feather_esp32s3_reverse_tft
framework = arduino

; ESP32-S3 configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.partitions = default_8MB.csv

; USB CDC for serial output
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_BT_NIMBLE_ROLE_CENTRAL_ENABLED=1
    -DCONFIG_BT_NIMBLE_ROLE_OBSERVER_ENABLED=1

; Monitor settings
monitor_speed = 115200
monitor_filters =
    esp32_exception_decoder
    colorize

; Upload settings
upload_speed = 921600

; Dependencies
lib_deps =
    ; NimBLE library (lighter than Arduino BLE)
    h2zero/NimBLE-Arduino@^1.4.1
    ; Adafruit display libraries
    adafruit/Adafruit ST7735 and ST7789 Library@^1.10.3
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit BusIO@^1.14.5
